<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>로그인</title>
</head>
<body>
    <form>
        <div class="login-form-wrap">
            <a href="./index.html" class="logo"></a>
            <div class="login-form">
                <div class="login">
                    <div class="email">
                        <label>이메일</label>
                        <input type="email" class="user-email" name="user-email" placeholder="이메일을 입력해주세요" required>
                    </div>
                    <div class="password">
                        <label>비밀번호</label>
                        <div class="password-wrap">
                            <input type="password" class="user-password" name="user-password" placeholder="비밀번호를 입력해주세요" required>
                            <svg class="password-visbility"></svg>
                        </div>
                    </div>
                    <a href="#" class="login-btn">로그인</a>
                </div>
                <div class="social-login-wrap">
                    <div class="social-login">
                        <span>간편 로그인하기</span>
                        <div class="social-icons">
                            <a href="https://www.google.com/" class="google_ic"></a>
                            <a href="https://www.kakaocorp.com/page/" class="kakao_ic"></a>
                        </div>
                    </div>
                </div>
                <div class="signUp-link">
                    <span>판다마켓이 처음이신가요?</span>
                    <a href="./signup.html">회원가입</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
