<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>회원가입</title>
</head>
<body>
    <form>
        <div class="signUp-form-wrap">
            <a href="./index.html" class="logo"></a>
            <div class="signUp-form">
                <div class="signUp">
                    <div class="signUp-info">
                        <div>
                            <label>이메일</label>
                            <input type="email" class="user-email" name="user-email" placeholder="이메일을 입력해주세요" required>
                        </div>
                        <div>
                            <label>닉네임</label>
                            <input type="text" class="user-nickname" name="user-nickname" placeholder="닉네임을 입력해주세요" required>
                        </div>
                        <div>
                            <label>비밀번호</label>
                            <div class="password-wrap">
                                <input type="password" class="user-password" name="user-password" placeholder="비밀번호를 입력해주세요" required>
                                <svg class="password-visbility"></svg>
                            </div>
                        </div>
                        <div>
                            <label>비밀번호 확인</label>
                            <div class="password-check-wrap">
                                <input type="password" class="user-checkPassword" name="user-checkPassword" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
                                <svg class="password-visbility"></svg>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="signUp-btn">회원가입</a>
                </div>
                <div class="social-login-wrap">
                    <div class="social-login">
                        <span>간편 로그인하기</span>
                        <div class="social-icons">
                            <a href="https://www.google.com/" class="google_ic"></a>
                            <a href="https://www.kakaocorp.com/page/" class="kakao_ic"></a>
                        </div>
                    </div>
                </div>
                <div class="login-link">
                    <span>이미 회원이신가요?</span>
                    <a href="./login.html">로그인</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
