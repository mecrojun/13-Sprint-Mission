<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>Panda Market</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
        />
        <link rel="icon" href="assets/pandaFace.svg" />
    </head>
    <body>
        <header>
            <a href="index.html" class="logo-container">
                <img src="assets/pandaFace.svg" class="logo" />
                <p class="name">판다마켓</p>
            </a>
            <a class="login-btn btn" href="login.html">로그인</a>
        </header>
        <main>
            <div class="landing">
                <div class="landing-wrap">
                    <div class="landing-content">
                        <p>
                            일상의 모든 물건을<br />
                            거래해 보세요
                        </p>
                        <a class="go-btn btn" href="items.html">구경하러 가기</a>
                    </div>
                    <img src="assets/hiPanda.svg" class="panda" />
                </div>
            </div>
            <section>
                <div class="card-container">
                    <div class="card">
                        <img src="assets/item.svg" class="card-img" />
                        <div class="card-content">
                            <p class="title">Hot item</p>
                            <h2 class="second-title">인기 상품을<br />확인해 보세요</h2>
                            <h3 class="text">가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</h3>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="card-container">
                    <div class="card">
                        <div class="card-content right">
                            <p class="title">Search</p>
                            <h2 class="second-title">구매를 원하는<br />상품을 검색하세요</h2>
                            <h3 class="text right">구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</h3>
                        </div>
                        <img src="assets/search.svg" class="card-img" />
                    </div>
                </div>
            </section>
            <section>
                <div class="card-container">
                    <div class="card">
                        <img src="assets/register.svg" class="card-img last" />
                        <div class="card-content">
                            <p class="title">Register</p>
                            <h2 class="second-title">판매를 원하는<br />상품을 등록하세요</h2>
                            <h3 class="text">
                                어떤 물건이든 판매하고 싶은 상품을<br />
                                쉽게 등록하세요
                            </h3>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="landing bottom">
            <div class="landing-wrap">
                <div class="landing-content">
                    <p>
                        믿을 수 있는<br />
                        판다마켓 중고 거래
                    </p>
                </div>
                <img src="assets/twoPandas.svg" class="panda" />
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="footer-container">
                    <p class="codeit">@codeit - 2024</p>
                    <div class="help-menu">
                        <a href="privacy.html">Privacy Policy</a>
                        <a href="faq.html">FAQ</a>
                    </div>
                    <div class="icons">
                        <a href="https://www.facebook.com/" target="_blank"><img src="assets/facebook.svg" /></a>
                        <a href="https://x.com/" target="_blank"><img src="assets/twitter.svg" /></a>
                        <a href="https://www.youtube.com/" target="_blank"><img src="assets/youtube.svg" /></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="assets/instagram.svg" /></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
